{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">🎵 プレイリスト: {{ playlist.name }}</h2>

  <!-- プレイリスト名編集 -->
  <form method="post" class="flex items-center space-x-2 mb-6">
    {% csrf_token %}
    <input type="text" name="name" value="{{ playlist.name }}"
      class="border rounded px-3 py-2 w-full" placeholder="プレイリスト名を変更">
    <button type="submit" name="rename"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">保存</button>
  </form>

  <!-- 動画リスト -->
  <ul id="video-list" class="space-y-2">
    {% for pv in videos %}
    <li data-id="{{ pv.id }}"
      class="video-item flex justify-between items-center bg-gray-50 border px-4 py-2 rounded shadow-sm hover:bg-gray-100">
      <span class="text-gray-800 font-medium">{{ pv.video.title }}</span>
      <div class="space-x-2">
        <a href="{% url 'playlist_play' playlist.pk %}?start_video={{ pv.video.pk }}" class="text-blue-600 hover:underline">▶️</a>
        <button class="delete-btn text-red-600 hover:underline" data-id="{{ pv.id }}">🗑</button>
      </div>
    </li>
    {% endfor %}
  </ul>

  <!-- プレイリスト削除 -->
  <form action="{% url 'playlist_delete' playlist.pk %}" method="post" class="mt-8 text-right">
    {% csrf_token %}
    <button type="submit"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">プレイリストを削除</button>
  </form>
</div>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<!-- モーダル -->
<div id="confirm-modal"
  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <p class="text-lg mb-4 text-gray-700">この動画を削除してもよろしいですか？</p>
    <div class="flex justify-end space-x-3">
      <button id="confirm-no"
        class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">キャンセル</button>
      <button id="confirm-yes"
        class="px-4 py-2 bg-red-500 text-white hover:bg-red-600 rounded">削除</button>
    </div>
  </div>
</div>

<script>
  const el = document.getElementById('video-list');

  new Sortable(el, {
    animation: 150,
    onEnd: function () {
      const order = [];
      document.querySelectorAll('.video-item').forEach((el, index) => {
        order.push({ id: el.dataset.id, order: index });
      });

      fetch("{% url 'playlist_reorder' playlist.pk %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(order)
      });
    }
  });

  // モーダル削除制御
  let deleteTargetId = null;
  const modal = document.getElementById('confirm-modal');

  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      deleteTargetId = e.target.dataset.id;
      modal.classList.remove('hidden');
    });
  });

  document.getElementById('confirm-no').addEventListener('click', () => {
    deleteTargetId = null;
    modal.classList.add('hidden');
  });

  document.getElementById('confirm-yes').addEventListener('click', () => {
    fetch(`/playlists/video/${deleteTargetId}/remove/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      }
    }).then(res => {
      if (res.ok) {
        document.querySelector(`[data-id="${deleteTargetId}"]`).remove();
      }
      modal.classList.add('hidden');
    });
  });
</script>
{% endblock %}
